{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Заявки</h1>

{% for i in application %}

<h2>Название: {{i.title}}</h2>
<h2>Дата: {{i.date_create}}</h2>
<h2>Время: {{i.time_create}}</h2>
<h2>Описание: {{i.deck}}</h2>
<h2>Категория: {{i.category}}</h2>
<img src="{{i.image.url}}" width="450px" height="300px"/>
<h2>Статус: {{i.Status}}</h2><br><br>


{% endfor %}

{% endblock %}
